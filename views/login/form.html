<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Include como se usa no PHP. Serve para incluir titulos, rodapes e partes de código -->
    <% include ../partials/head.html %>
    <title>Estoque Ferpan - Login</title>
  </head>

  <body class="container">

    <!-- Cabeçalho-->
    <header>
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <!-- Logotipo -->
            <a class="navbar-brand" >
              Ferpan RJ - Comércio de Metais
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Conteúdo -->
    <div class="container-fluid">

      <div class="text-center">
          <h1>Login</h1>
      </div>
  
      <form class="form-horizontal" role="form" action="home" method="post"> 
        <!--Cx. de Texto Email -->
        <div class="form-group">
          <label for="inputEmail" class="control-label">Email</label>
          <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus>
        </div>
        <!--Cx. de Texto Senha -->
        <div class="form-group">
          <label for="inputPassword" class="control-label">Senha</label>
          <input type="password" id="inputPassword" class="form-control" name="pass" placeholder="Senha" required autofocus>
        </div>
        <!-- Botão Entrar -->
        <div class="form-group">
          <input type="submit" class="btn btn-success btn-xs" value="Entrar">
        </div>
      </form>

    </div>

  </body>
</html>
