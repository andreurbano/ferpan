<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipos de Produtos</title>
    <!-- Inclui Bootstrap e Jquery -->
    <% include ../partials/bs.html %>
</head>

<body class="container">
    <!-- Define a action -->
    <%
        let action='/tiposdeprodutos';
        if(tipodeproduto.id){
            action='/tiposdeprodutos/' + tipodeproduto.id + '?_method=PUT';
        }
    %>
    <!-- Cabeçalho com Cadastros -->
    <% include ../partials/cabecalho.html %>

    <!-- Conteúdo -->
    <div class="container">

        <h1>Tipos de Produtos</h1>

        <!-- Validação dos campos -->
        <% include ../partials/erros-validacao.html %>
        <form action="<%=action%>" method="POST" class="form-horizontal" role="form">

            <!-- Campo Sigla -->
            <div class="form-group container">
                <%if(tipodeproduto.id){%>
                    <input type="hidden" name="id" value="<%=tipodeproduto.id%>">
                <%}%>
                <label for="inputdescricao" class="control-label">Descrição</label>
                <div>
                    <input type="text" id="inputdescricao" class="form-control" name="descricao" placeholder="Descrição" autofocus value="<%=tipodeproduto.descricao%>">
                </div>
            </div>

            <!-- Botão Gravar(Submit) -->
            <div class="form-group container">
                <button type="SUBMIT" class="btn btn-success btn-sm botao_flutuante"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
                    
        </form>
    
    </div>   
</body>

</html>
